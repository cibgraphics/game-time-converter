  <html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <title>Game Time Converter</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1" />
    <meta name="format-detection" content="telephone=no" /><!-- Use <a href="tel:xxx-xxxx"> to use for mobile  -->

    <!-- Windows Tile Details -->

    <meta name="msapplication-tooltip" content="Vanilla5" />
    <meta name="msapplication-config" content="ieconfig.xml" /><!-- Windows 8 Start Screen Tile Image. Size: 144x144 PNG -->

    <!-- HTML5 Shiv for IE -->

    <!-- Stylesheets -->
    <link href="assets/css/style.css" rel="stylesheet" media="screen" />

    <!-- Appliaction Icons -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="assets/images/app-icons/apple-touch-icon.png">

  </head>

  <body>

    <div class="container">
      <div class="content">
        <div class="app">
          <h1>Game Time Converter</h1>
          <div class="field-group">
            <div class="field">
              <label>Period Length</label>
              <select class="base">
                <option value="10">10 Minutes</option>
                <option value="11">11 Minutes</option>
                <option value="12">12 Minutes</option>
                <option value="13">13 Minutes</option>
                <option value="14">14 Minutes</option>
                <option value="15">15 Minutes</option>
                <option value="16">16 Minutes</option>
                <option value="17">17 Minutes</option>
                <option value="18">18 Minutes</option>
                <option value="19">19 Minutes</option>
                <option value="20">20 Minutes</option>
              </select>
            </div>
          </div>
          <div class="field-group">
            <div class="field">
              <label>Your Time</label>
              <div class="time-input">
                <input class="minutes" type="number" min="0" max="60" value="0"/>
                <div class="time-seperator">:</div>
                <input class="seconds" type="number" min="0" max="60" value="0"/>
              </div>
            </div>
          </div>
          <hr/>
          <div class="result">
            <p>Time is</p>
            <p>
              <time></time>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Load jQuery from CDN. If CDN is not available, load from local copy -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom JS -->

  </body>
